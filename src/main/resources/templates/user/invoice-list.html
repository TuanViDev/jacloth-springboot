<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Hóa đơn đặt hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content"><br><br>

    <div class="homepage">

        <br><br><br>

        <div class="home-content">
            <div class="homeHeader container d-flex justify-content-center p-4"
                 style="background-color: black;color: white; width: 100%">
                <p class="h1 d-flex justify-content-center">HÓA ĐƠN ĐẶT HÀNG</p>
            </div>
            <div class="showcategory container p-5">
<!--                <h1 class="d-flex justify-content-center">HÓA ĐƠN ĐẶT HÀNG</h1>-->
                <br>

                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 100px; padding-left: 50px">ID</th>
                        <th style="text-align: center">Thành tiền</th>
                        <th style="text-align: center">Ngày đặt</th>
                        <th style="text-align: center">Trạng thái</th>
                        <th style="text-align: center">Detail</th>

                    </tr>


                    </thead>
                    <tbody>
                    <tr th:each="invoice : ${invoices}">
                        <td style="padding-left: 50px" th:text="${invoice.id}"></td>
                        <td style="text-align: center" th:text="${#numbers.formatDecimal(invoice.totalAmount, 1, 'COMMA', 0, 'COMMA')}+' đ'"></td>
                        <td style="text-align: center" th:text="${#dates.format(invoice.createdAt, 'dd/MM/yyyy')}"></td>
                        <td style="text-align: center" th:text="${invoice.status}"></td>
                        <td style="text-align: center">
                            <a th:href="'/invoice/'+${invoice.id}">
                                <button class="btn btn-success">
                                    Chi tiết đơn hàng
                                </button>
                            </a>
                        </td>
                    </tr>



                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!--    <div><a th:href="@{/admin/product/add}" class="btn btn-primary mb-3">Add New Product</a></div>-->







</section>
</body>
</html>
