<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title th:text="${title} ?: 'Product'">Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content"><h1>Products List</h1>

    <br><br><br>

    <form action="/create-payment-link" method="post">
        <input type="hidden" name="invoiceId" th:value="${invoice.id}">
        <button class="btn" type="submit" id="create-payment-link-btn">Tiến hành thanh toán</button>
    </form>


    <div>
        <br>
        <div th:if="${param.paidSuccessful}" class="btn btn-danger">
            Thanh toán thành công
        </div>
        <div th:if="${param.success}" class="btn btn-success">
            Thêm product thành công
        </div>
    </div>





</section>
</body>
</html>
