<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head><title th:text="${title} ?: 'Product'">Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content"><h1>Products List</h1>

    <div class="homepage">

        <br><br><br>

        <div class="home-content">
            <div class="showcategory container p-5">
                <h1 class="d-flex justify-content-center">QUẢN LÝ ĐƠN ĐẶT HÀNG</h1>

                <div>
                    <br>
                    <div th:if="${param.deletedSuccess}" class="btn btn-success">
                        Xóa product thành công
                    </div>
                    <div th:if="${param.deletedUnsuccess}" class="btn btn-danger">
                        Xóa product thất bại
                    </div>
                </div>

                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 100px; padding-left: 50px">ID</th>
                        <th style="width: 200px; padding-left: 10px">Tên tài khoản</th>
                        <th style="text-align: center">Thành tiền</th>
                        <th style="text-align: center">Ngày đặt</th>
                        <th style="text-align: center">Trạng thái</th>
                        <th style="text-align: center">Chi tiết</th>

                    </tr>


                    </thead>
                    <tbody>
                    <tr th:each="invoice : ${invoices}">
                        <td style="padding-left: 50px" th:text="${invoice.id}"></td>
                        <td style="width: 100px; padding-left: 50px" th:text="${invoice.user.username}"></td>
                        <td style="text-align: center" th:text="${#numbers.formatDecimal(invoice.totalAmount, 1, 'COMMA', 0, 'COMMA')}+' đ'"></td>
                        <td style="text-align: center" th:text="${#dates.format(invoice.createdAt, 'dd/MM/yyyy')}"></td>
                        <td style="text-align: center" th:text="${invoice.status}"></td>
                        <td style="text-align: center">
                            <a th:href="'/admin/invoice/'+${invoice.id}">
                                <button class="btn btn-success">
                                    Chi tiết đơn hàng
                                </button>
                            </a>
                        </td>
                    </tr>



                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!--    <div><a th:href="@{/admin/product/add}" class="btn btn-primary mb-3">Add New Product</a></div>-->







</section>
</body>
</html>
