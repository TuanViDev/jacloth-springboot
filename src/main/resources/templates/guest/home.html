<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>JACLOTH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<section layout:fragment="content">

    <br><br>

    <div class="homepage">

        <br><br><br>

        <div class="home-content">
            <!--            <h1 class="d-flex justify-content-center"> </h1>-->
            <div class="homeHeader container d-flex justify-content-center p-4"
                 style="background-color: black;color: white; ;width: 100%">
                <p class="h1 d-flex justify-content-center">WELCOME TO JACLOTH </p>
            </div>

            <div class="homeHeader container d-flex justify-content-center pt-5">
                <h3 class="d-flex justify-content-center p-3"
                    style="width: 50%;background-color: rgba(61,61,61,0.69);color: white">CÁC SẢN PHẨM MỚI NHẤT</h3>
            </div>

            <div class="showcategory container" th:each="category : ${categories}">
                <div class="row p-5">
                    <p class="h3" th:text="${category.name}"></p>
                    <div class="col-sm border pt-4 pb-2 disable_decoration album"
                         th:each="product : ${productsByCategory[category.name]}">

                        <a style="text-decoration: none;" th:href="'/product/'+${product.id}">
                            <img class="thumbnail-homepage" th:src="'data:image/png;base64, '+${product.image}"/>
                            <div style="text-align: center">
                                <br>
                                <p style="color: black" th:text="${product.name}"></p>
                                <p style="color: dimgrey; font-size: 20px"
                                   th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 0, 'COMMA')}+' đ'"></p>
                            </div>
                        </a>
                    </div>

                </div>
                <br>
            </div>
        </div>
    </div>

</section>
</body>


</html>
