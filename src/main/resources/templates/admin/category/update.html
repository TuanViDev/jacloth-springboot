<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head><title th:text="${title} ?: 'Product'">Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content" class="container mt-5">
    <br><br><br>
    <h1 class="mb-4">Update Category</h1>
    <form action="/admin/category/update" method="POST">

        <div class="mb-3">
            <label for="name" class="form-label">Category ID:</label>
            <input type="text" id="id" name="id" class="form-control" th:value="${category.id}" readonly/>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${category.name}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div>
        <br>
        <div th:if="${param.error}" class="btn btn-danger">
            Cập nhật category thất bại
        </div>
        <div th:if="${param.success}" class="btn btn-success">
            Cập nhật category thành công
        </div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
