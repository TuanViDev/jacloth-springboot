<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<section layout:fragment="content"><h1>Categories List</h1>

    <div class="homepage">

        <br><br><br>

        <div class="home-content">

            <div class="homeHeader container d-flex justify-content-center p-4"
                 style="background-color: black;color: white; ;width: 80%">
                <p class="h1 d-flex justify-content-center">SẢN PHẨM BÁN CHẠY</p>
            </div>

            <div class="showcategory container">


                <br><br>

                <div class="d-flex justify-content-center">
                    <a href="/products" class="disable_decoration border" style="background-color: #888888">
                        <button>Tất cả</button>
                    </a>
                    <a href="/products/best-sellers" class="disable_decoration border" style="background-color: #888888">
                        <button>Bán chạy</button>
                    </a>
                    <a th:href="'/products/'+${category.name}" class="disable_decoration border"
                       style="background-color: #888888" th:each="category : ${categories}">
                        <button th:text="${category.name}"></button>
                    </a>
                </div>

                <div class="row p-5 products-show">
                    <div class="col-sm border pt-4 pb-2 disable_decoration album" th:each="product : ${products}">

                        <a style="text-decoration: none;" th:href="'/product/'+${product.id}">
                            <img class="thumbnail-homepage" th:src="'data:image/png;base64, '+${product.image}"/>
                            <div style="text-align: center">
                                <br>
                                <p style="color: black" th:text="${product.name}"></p>
                                <p style="color: dimgrey; font-size: 20px"
                                   th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 0, 'COMMA')}+' đ'"></p>
                                <p style="color: black" th:text="${product.sold}+' lượt mua'"></p>
                            </div>
                        </a>

                    </div>
                </div>
                <br>
            </div>
        </div>


    </div>

</section>
</body>


</html>
