<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head><title th:text="${title} ?: 'Product'">Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content" class="mt-5">
    <div class="homepage">

        <br><br><br>

        <div class="home-content">
            <div class="showcategory container p-5">
                <h1 class="d-flex justify-content-center">THÊM DANH MỤC SẢN PHẨM</h1>

                <form action="/admin/category/add" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên danh mục:</label>
                        <input type="text" id="name" name="name" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>

                <div>
                    <br>
                    <div th:if="${param.error}" class="btn btn-danger">
                        Thêm danh mục thất bại
                    </div>
                    <div th:if="${param.success}" class="btn btn-success">
                        Thêm danh mục thành công
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>


</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
