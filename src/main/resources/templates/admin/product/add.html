<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head><title th:text="${title} ?: 'Product'">Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content" class="container mt-5">
    <br><br><br>
<!--    <h1 class="mb-4">Add Product</h1>-->
    <form action="/admin/product/add" id="productadd-form" method="POST" enctype="multipart/form-data" style="width: 300px">

        <div class="mb-3">
            <label for="image" class="form-label">Product Image:</label>
            <input  required type="file" accept="image/*" id="image" name="image" class="form-control"/>
        </div>


        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input required type="text" id="name" name="name" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
<!--            <input required type="text" id="description" name="description" class="form-control"/>-->
            <textarea id="description" form="productadd-form" name="description" class="form-control" required ></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input required type="number" id="price" name="price" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input required type="number" id="quantity" name="quantity" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Category:</label>
            <br>
        <select required class="form-control" name="categoryId" id="categoryId">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        </div>

        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </form>

    <div>
        <br>
        <div th:if="${param.error}" class="btn btn-danger">
            Thêm product thất bại
        </div>
        <div th:if="${param.success}" class="btn btn-success">
            Thêm product thành công
        </div>
    </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
