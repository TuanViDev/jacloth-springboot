<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <a href="#" class="logo"><img src="/img/nowlogo.png" alt="Logo"></a>
        <br>
        <h1>Đăng Nhập</h1>


        <form name="login-form" th:action="@{/j_spring_security_check}" method="post">
            <div class="input-group">
                <label for="username">Tên tài khoản:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <button type="submit" class="btn btn-dark btn-lg">Đăng nhập</button>
            </div>
        </form>

        <div>
            <br>
            <div th:if="${param.error}" class="btn btn-danger">
                Tên đăng nhập hoặc mật khẩu<br>không hợp lệ
            </div>
            <div th:if="${param.registeredSuccess}" class="btn btn-success">
                Đăng ký thành công
            </div>
            <div th:if="${param.logout}" class="btn btn-success">
                Đăng xuất thành công
            </div>
        </div>


        <br>
        <hr>
        <br>
        <div>
            <p>Bạn chưa có tài khoản ?</p>
            <a href="/register" class="disable_decoration"><button type="button" class="btn btn-secondary">Đăng ký ngay</button></a>
        </div>




    </div>
</div>
</body>
</html>
