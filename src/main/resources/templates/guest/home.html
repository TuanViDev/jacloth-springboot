<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title th:text="${title} ?: 'Product'">Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<section layout:fragment="content"><h1>Categories List</h1>

    <div class="homepage">

        <br><br><br>

        <div class="home-content">
            <h1 class="d-flex justify-content-center">SẢN PHẨM MỚI</h1>
            <div class="showcategory container" th:each="category : ${categories}">
                <div class="row p-5">
                    <p class="h3" th:text="${category.name}"></p>
                    <div class="col-sm border pt-4 pb-2 disable_decoration album" th:each="product : ${productsByCategory[category.name]}">

                        <a style="text-decoration: none;" th:href="'/product/'+${product.id}">
                            <img class="thumbnail-homepage" th:src="'data:image/png;base64, '+${product.image}"/>
                            <div style="text-align: center">
                                <br>
                                <p th:text="${product.name}"></p>
                                <p th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 0, 'COMMA')}+' đ'"></p>
                            </div>
                        </a>

                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>

</section>
</body>


</html>
